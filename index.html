<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart UPI QR Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #qr-container {
      margin-top: 20px;
      text-align: center;
    }
    #upi-link {
      background: #f8f9fa;
      padding: 8px;
      word-break: break-all;
      border: 1px dashed #999;
      border-radius: 6px;
      margin: 10px 0;
    }
    .copy-btn {
      background: #007bff;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UPI QR Code Generator</h2>
    <input type="text" id="upi-id" placeholder="Enter your UPI ID (e.g., name@bank)" />
    <input type="number" id="amount" placeholder="Enter amount (INR)" />
    <button onclick="generateQR()">Generate QR</button>

    <div id="qr-container" style="display:none;">
      <img id="qr-img" src="" alt="QR Code" width="300" height="300"/>
      <div id="upi-link"></div>
      <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Link</button>
    </div>
  </div>

  <script>
    function generateQR() {
      const upi = document.getElementById("upi-id").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!upi || !amount) {
        alert("Please enter both UPI ID and amount.");
        return;
      }

      const upiLink = `upi://pay?pa=${upi}&pn=Payee&am=${amount}&cu=INR`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}`;

      document.getElementById("qr-img").src = qrUrl;
      document.getElementById("upi-link").innerText = upiLink;
      document.getElementById("qr-container").style.display = "block";
    }

    function copyLink() {
      const upiText = document.getElementById("upi-link").innerText;
      navigator.clipboard.writeText(upiText).then(() => {
        alert("UPI Link copied to clipboard!");
      }, () => {
        alert("Failed to copy link.");
      });
    }
  </script>
</body>
</html>
